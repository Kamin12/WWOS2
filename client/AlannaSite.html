<template name="CreateProject">
  <nav id="productcreate">
  <li id="gone"> 1 </li>
  <li id="gtwo"> 2 </li>
  <li id="gthree"> 3 </li>
</nav>

    <form class="addProject">
        <div id="projimages">
        <input class="file fileInput" name="imagesv" id="projectImg" type="file" accept=".jpg" /><br/>
<!--        {{#with productImg}}
          <input hidden name="imageURL" value={{this.url}}/>
        {{/with}}
-->
       </div>

      <fieldset id="About">
        Title: <input name="titlev" type="text" placeholder="Project Title" id="projectTitle" class="title"/><br/>
        Description: <input name="descriptionv" id="productdescription" type="text" placeholder="Describe Your Product"/><br/>
        Location: <input name="descriptionv" id="productdescription" type="text" placeholder="Describe Your Product"/><br/>
      </fieldset>
      <br/>

      <!--Category: <input type="text" name="category"/>-->

      <fieldset id="TimeandMoney">
        Project Beginning: <input name="project1" type="text" placeholder="Project Title" id="projectTitle" class="title"/><br/>
        Mandatory Event Dates: /* Attach multiple dates to a template helper */
        Event Payment Dates: /* Attach multiple payment dates */
        Project Ending: <input name="titlev" type="text" placeholder="Project Title" id="projectTitle" class="title"/><br/>
      <br/>

      </fieldset>
      <br/>

    <div id="lowerlowernav">
  <a id="{{back}}" class="formback"> BACK </a> <a id="{{next}}" class="formnext"> NEXT </a>
    </div>
      <input id="shareproduct" type="submit" value="Confirm"/><br/>
    </form>

</template>

<template name="CreateProduct">

  <nav id="productcreate">
  <li id="fone"> 1 </li>
  <li id="ftwo"> 2 </li>
  <li id="fthree"> 3 </li>
</nav>

    <form class="addProduct">

        <div id="prodimages">
        <input class="file fileInput" name="imagesv" id="productImg" type="file" accept=".jpg" /><br/>

<!--        {{#with productImg}}
          <input hidden name="imageURL" value={{this.url}}/>
        {{/with}}
-->
       </div>

      <fieldset id="basics">
        Title: <input name="titlev" type="text" placeholder="Product Title" id="productTitle" class="title"/><br/>
        Quantity: <input name="quantityv" id="productqty" type="text" placeholder="0"/><br/>
        Description: <input name="descriptionv" id="productdescription" type="text" placeholder="Describe Your Product"/><br/>
        <input id="active" type="radio" name="active" value="active"><b>Active</b>: Displays product in store<br/>
        <input id="private" type="radio" name="hidden" value="hidden"><b>Hidden</b>: Does <i>not</i> display the product in store<br/>
      </fieldset>
      <br/>

      <!--Category: <input type="text" name="category"/>-->

      <fieldset id="monetize">
        <legend >Pricing</legend>
        Price: $<input name="pricev" type="text" placeholder="0.00"/><br/>
        Sale Price: $<input name="salepricev" type="text" placeholder="0.00"/><br/>
      <br/>
        <p>Shipping</p>
            Price: $ <input name="shippricev" type="text" id="shipment-option-cost" class="form-control" placeholder="Shipment Option Cost" />
            Days Until Shipped: $ <input name="shiptimev" type="text" id="shipment-option-time" class="form-control" placeholder="Shipment Option Delivery Time in Days" />
      </fieldset>
      <br/>

    <div id="lowerlowernav">
  <a id="{{back}}" class="formback"> BACK </a> <a id="{{next}}" class="formnext"> NEXT </a>
    </div>
      <input id="shareproduct" type="submit" value="Confirm"/><br/>
    </form>
</template>

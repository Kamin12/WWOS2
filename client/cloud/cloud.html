
<template name="Cloud">
  {{#if NotLoggedIn}}
  {{>join}}
  {{else}}
  <a id='messageslabel'> Cloud</a>
{{>ProductCloud}}
{{/if}}
</template>


<template name="ProductCloud">
<div> Cloud </div>
<ul class="nav nav-pills">
   <li data-template="Products" role="presentation" class="active"><a href="#">Products</a></li>
   <li data-template="Orders" role="presentation"><a href="#">Orders</a></li>
</ul>
{{>YourOrders}}
{{>YourProducts}}
</template>

<template name="YourOrders">
  {{#each yourorder in yourorders}}
    {{> YourOrder (yourOrderArgs yourorder)}}
  {{/each}}
</template>

<template name="YourOrder">
<p>{{order.name}}</p>
<p>{{order.item}}</p>
<p>{{order.email}}</p>
<p>{{order.createdAt}}</p>
</template>

<template name="YourProducts">
  {{#each product in yourproducts}}
     {{>YourProduct (yourProductArgs product)}}
   {{/each}}
</template>

<template name="YourProduct">
  <li>
     <p>{{product.producttitle}}</p>
     <p>{{product.productprice}}</p>
   </li>
</template>

<template name="Network">
  <div class="main_container">
    <section class="header">
      <img src="" />
      <div id="fade"></div>
    </section>
    <div id="network_nav">
      <ul class="nav nav-pills nav-justified" role="tablist">
        <li role="presentation"><a href="#eventTab" aria-controls="product" role="tab" data-toggle="tab">Events</a></li>
        <li role="presentation"><a href="#InquiriesTab" aria-controls="album" role="tab" data-toggle="tab">Inquiries</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane active" role="tabpanel" id="directoryTab">
        {{>Directory}}
      </div>
      <div class="tab-pane" role="tabpanel" id="eventTab">
        {{>Events}}
      </div>
      <div class="tab-pane" role="tabpanel" id="InquiriesTab">
        {{>Inquiries}}
      </div>
    </div>
  </div>
</template>
